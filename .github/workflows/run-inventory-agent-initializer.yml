name: Run Inventory Agent initializer

on:
  push:
    branches: [ main ]
    paths:
      - "src/app/agents/inventoryAgent_initializer.py"
      - "src/prompts/InventoryAgentPrompt.txt"
      - "src/app/tools/inventoryCheck.py"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  run-initializer:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: "src/requirements.txt"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Ensure Azure Projects SDK is available even if requirements.txt doesn't include it yet
          pip install -U azure-ai-projects

      - name: Validate Azure environment variables are set
        shell: bash
        run: |
          set -euo pipefail
          required_vars=(
            AZURE_TENANT_ID
            AZURE_CLIENT_ID
            AZURE_CLIENT_SECRET
            AZURE_SUBSCRIPTION_ID
            AZURE_RESOURCE_GROUP
            AZURE_PROJECT_NAME
            AZURE_LOCATION
          )
          for v in "${required_vars[@]}"; do
            if [[ -z "${!v:-}" ]]; then
              echo "Missing required env var: $v"
              exit 1
            fi
          done
        env:
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
          AZURE_PROJECT_NAME: ${{ secrets.AZURE_PROJECT_NAME }}
          AZURE_LOCATION: ${{ secrets.AZURE_LOCATION }}

      - name: Run initializer
        env:
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
          AZURE_PROJECT_NAME: ${{ secrets.AZURE_PROJECT_NAME }}
          AZURE_LOCATION: ${{ secrets.AZURE_LOCATION }}

          # Optional, only if you use sovereign clouds / custom authority
          AZURE_AUTHORITY_HOST: ${{ secrets.AZURE_AUTHORITY_HOST }}

          # Optional convenience for the script
          INVENTORY_AGENT_PROMPT_PATH: "prompts/InventoryAgentPrompt.txt"
        run: |
          python -u app/agents/inventoryAgent_initializer.py
